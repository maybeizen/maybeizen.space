<!DOCTYPE html>

  <head>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- primary metadata -->

    <meta
      name="keywords"
      content="full stack developer, web development, react, node.js, javascript, typescript, portfolio, maybeizen, frontend developer, backend developer, UI/UX, creative technologist"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maybeizen.space/" />
    <meta property="og:title" content="maybeizen - Full Stack Developer" />

      property="og:description"
      content="Crafting innovative software solutions at the intersection of creativity and technology. Explore my portfolio of web development, backend systems, and cutting-edge projects."

    <meta property="og:site_name" content="maybeizen" />

    <!-- Twitter -->
    <meta property="twitter:url" content="https://maybeizen.space/" />

      property="twitter:description"
      content="Crafting innovative software solutions at the intersection of creativity and technology. Explore my portfolio of web development, backend systems, and cutting-edge projects."
    />

    <link rel="preload" href="images/favicon.png" as="image" />
    <link
      rel="preload"
      href="fonts/inter-var.woff2"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- structured data -->

        "@context": "https://schema.org",

        "url": "https://maybeizen.space",

        "jobTitle": "Full Stack Developer",
        "worksFor": {

          "name": "Independent"
